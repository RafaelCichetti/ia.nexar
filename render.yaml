services:
  - type: web
    name: nexar-saas-api
    env: node
    buildCommand: npm ci --omit=dev && npm run build
    startCommand: npm start
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
